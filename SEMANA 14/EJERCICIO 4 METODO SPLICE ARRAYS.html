<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO SPLICE</title>
</head>
<body>
    <center>
        <img src="./img/Image20230426190354.png" alt="" width="150" height="150">
        <h1>METODO SPLICE ARRAYS</h1>
        <h2>BUSQUEDA / ELIMINACION STD</h2>
        <script>
            //
            let std=new Array();//crear array std
            let num;//variable de longitud del array ingresada por usuario
            //captura
            num=parseInt(prompt("INGRESE CANTIDAD DE STDs a guardar arrays"));
            //ciclo for
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD a GUARDAR");
            }
        //BUSQUEDA
        let dator=prompt("INGRESE STD A ELIMINAR DE ARRAY");
        let find=std.indexOf(dator.trim());
        //Validar si STD se contro find=0 de lo contrario -1
        if (find>-1){
            let index=std.splice(find,1)//Va a eliminar en la unicamente ubicaci√≥n encontrado en array
            alert("DATO EXITOSAMENTE ELIMINANDO DE ARRAYS..."+"\n"+"LISTA NUEVA..."+std);
        }else{
            alert("ERROR... NO SE ENCONTRO STD EN ARRAY")
        }
        //
        document.write(std+",");
        console.log(std);

        </script>
    </center>
</body>
</html>
